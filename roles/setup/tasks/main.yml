---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes


- name: remove dependencies that are no longer required
  become: yes
  apt:
    autoremove: yes

- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

 - name: Download zsh installer 
  get_url: 
    url: https://deb.nodesource.com/setup_13.x 
    dest: /tmp/setup_13.sh 
 
 - name: Execute the setup_13.sh 
  become: true 
  become_user: root 
  shell: chmod 777 setup_13.sh 8 bash setup_13.sh 
  args: 
    chdir: /tmp/ 

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/web/index.js"

- name: Executing node
  shell: |
    pm2 start ~/web/index.js -f
